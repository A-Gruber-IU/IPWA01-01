            <h1 class="text-center my-4">Registriere seine Kleiderspende</h1>
        </div>

        <form method="get" action="/index.html" enctype="multipart/form-data">
            <div class="row">
                <div class="col-7 col-sm-6 col-md-5 col-lg-4 col-xl-3 mb-3">
                    <label for="Postleitzahl" class="form-label">Postleitzahl</label>
                    <input type="number" class="form-control" id="Postleitzahl" placeholder="12345" aria-label="Testtext">
                </div>
                <div class="col align-self-center form-check">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="abholung">
                        <label class="form-check-label" for="abholung">Abholung</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="Uebergabe">
                        <label class="form-check-label" for="Uebergabe">Übergabe an Geschäftsstelle</label>
                    </div>
                </div>
                </div>
            <div class="row">
                <div class="col-7 col-sm-6 col-md-5 col-lg-4 col-xl-3 mb-3">
                    <label for="ort" class="form-label">Ort</label>
                    <input type="text" class="form-control" id="ort" placeholder="Musterstadt">
                </div>
                <div class="col-7 col-sm-6 col-md-5 col-lg-4 col-xl-3 mb-3">
                    <label for="strasse" class="form-label">Straße</label>
                    <input type="text" class="form-control" id="strasse" placeholder="Musterstraße">
                </div>
                <div class="col-3 col-lg-2 col-xl-1 mb-3">
                    <label for="hausnummer" class="form-label">Hausnummer</label>
                    <input type="number" class="form-control" id="hausnummer" placeholder="Nr.">
                </div>
            </div>
                <div class="mb-3">
                    <label for="Emailadressse" class="form-label">Email-Adresse</label>
                    <input type="email" class="form-control" id="Emailadressse" placeholder="name@domain.com">
                    <div class="form-text">Zur Kontaktaufnahme bei Fragen - keine Angst, du bekommst keinen Spam von uns.</div>
                </div>
                <div class="mb-3">
                    <label for="Zusatzinfo" class="form-label">Zusätzliche Informationen</label>
                    <textarea type="text" class="form-control" id="Zusatzinfo" rows="3" placeholder="Willst du uns noch etwas mitteilen?"></textarea>
                </div>
                <div class="row justify-content-center">
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary">Absenden!</button>
                    </div>
                </div>
            </div>
        </form>
